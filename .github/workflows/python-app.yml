name: Update Kaggle Dataset

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 12 * * 1'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Python deps
      run: |
        python -m pip install --upgrade pip
        pip install pandas kaggle lxml html5lib playwright
        if [ -f scraper/requirements.txt ]; then pip install -r scraper/requirements.txt; fi

    - name: Install Playwright browsers + system deps
      run: |
        python -m playwright install --with-deps chromium

    - name: Export Kaggle credentials
      run: |
        echo "KAGGLE_USERNAME=${{ secrets.KAGGLE_USERNAME }}" >> $GITHUB_ENV
        echo "KAGGLE_KEY=${{ secrets.KAGGLE_KEY }}" >> $GITHUB_ENV

    - name: Run scraper
      run: python scraper/scraper.py
