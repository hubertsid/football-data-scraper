name: Update Kaggle Dataset

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 12 * * 1'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install system dependencies (Playwright needs these)
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libnss3 libnss3-dev libatk1.0-0 libatk-bridge2.0-0 \
          libcups2 libxkbcommon0 libxdamage1 libxcomposite1 libxrandr2 \
          libasound2 libpangocairo-1.0-0 libcairo2 libatspi2.0-0 \
          libgtk-3-0 libgbm1 xvfb

    - name: Install Python deps
      run: |
        pip install --upgrade pip
        pip install pandas kaggle playwright lxml html5lib
        if [ -f scraper/requirements.txt ]; then pip install -r scraper/requirements.txt; fi

    - name: Install Playwright browsers
      run: |
        playwright install chromium

    - name: Export Kaggle credentials
      run: |
        echo "KAGGLE_USERNAME=${{ secrets.KAGGLE_USERNAME }}" >> $GITHUB_ENV
        echo "KAGGLE_KEY=${{ secrets.KAGGLE_KEY }}" >> $GITHUB_ENV

    - name: Run scraper
      env:
        KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
        KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
      run: python scraper/scraper.py
